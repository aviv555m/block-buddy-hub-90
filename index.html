<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Block Buddy Hub</title>
  <style>
    body { font-family: Arial,sans-serif; max-width: 400px; margin: auto; padding: 20px; transition: background .3s, color .3s; }
    body.dark { background: #222; color: #ddd; }
    .hidden { display: none; }
    #themeBtn { position: absolute; top: 20px; right: 20px; font-size: 1.2em; cursor: pointer; }
    h1, h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, select, button { padding: 10px; font-size: 1em; }
    #toggleModeBtn { background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; margin-top: 10px; }
    #toast { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 12px 20px; border-radius: 5px; opacity: .9; display: none; z-index: 999;}
  </style>
</head>
<body>

<button id="themeBtn">ðŸŒ™</button>

<h1 id="formTitle">Register</h1>

  </div>
  <input type="email" id="email" placeholder="Email Address" />
  <input type="password" id="password" placeholder="Password" />
  <select id="grade">

    <option>6th</option><option>7th</option><option>8th</option><option>9th</option><option>10th</option><option>11th</option><option>12th</option>

</form>

<button id="toggleModeBtn">Already have an account? Login</button>

</html>
